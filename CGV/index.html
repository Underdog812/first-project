    <script>
        // 따라디니는 퀵메뉴 
        // .scrollTop : 이동한 위칫값 반환
        $(function(){
		

            $(window).scroll(function(){
                var scrollTopNum = $(document).scrollTop()+15;
                if(scrollTopNum<=150){
                    scrollTopNum=150;
                }
                $("#quick-inner").stop().animate({top:scrollTopNum},700)
            });

         
        });
    </script>
